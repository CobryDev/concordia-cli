name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy bandit safety

      - name: Format check with Black
        run: |
          black --check --diff actions/ tests/
        continue-on-error: true

      - name: Import sort check with isort
        run: |
          isort --check-only --diff actions/ tests/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 actions/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings
          flake8 actions/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Type check with mypy
        run: |
          mypy actions/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Security check with bandit
        run: |
          bandit -r actions/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: bandit-report.json

      - name: Check for security vulnerabilities
        run: |
          safety check --json --output safety-report.json
        continue-on-error: true

      - name: Upload safety report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: safety-vulnerability-report
          path: safety-report.json
